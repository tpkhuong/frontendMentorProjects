<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="ourStyles.css" />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <section class="landing-page">
      <div class="wrapper">
        <div class="logo-container">
          <img src="images/logo.svg" alt="Huddle Logo with quote box" />
        </div>
        <div class="content-container">
          <article class="large-img-container">
            <img
              src="images/illustration-mockups.svg"
              alt="desktop and mobile layout screen shots"
            />
          </article>
          <article class="text-content-container">
            <h1 class="main-title">Build The Community Your Fans Will Love</h1>
            <p class="main-description">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button type="submit">Register</button>
          </article>
        </div>
        <div class="social-icons">
          <div class="icon-container">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="icon-container"><i class="fab fa-twitter"></i></div>
          <div class="icon-container">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/a3536befac.js"
      crossorigin="anonymous"
    ></script>
    <script src="ourApp.js"></script>
  </body>
</html>
