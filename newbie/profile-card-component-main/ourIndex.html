<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="profile-cards">
      <div class="background">
        <div class="foreground"></div>
        <div class="circle"></div>
        <div class="content">
          <h3 class="name">
            Victor Pool <span class="age light-gray">26</span>
          </h3>
          <span class="city">London</span>
        </div>
        <div class="bottom-content">
          <p>80k<span>Followers</span></p>

          <p>803k<span>Likes</span></p>

          <p>1.4k<span>Photos</span></p>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
