<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="Learning Nodejs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="ourStyles.css" />
    <title></title>
  </head>
  <body>
    <section role="region" class="accordion-container">
      <article class="content-container columns">
        <div class="bg-img col-2">
          <!-- <div class="image">
            <img
              src="images/illustration-woman-online-desktop.svg"
              alt="female looking at desktop"
            />
          </div> -->
        </div>
        <picture>
          <source
            media="(min-width: 400px)"
            srcset="/images/illustration-woman-online-mobile.svg 266w"
          />
          <img src="images/illustration-woman-online-mobile.svg" alt="" />
        </picture>
        <div class="faq-content col-3">
          <div class="container">
            <h2 class="section-title">faq</h2>
            <div class="questions">
              <div class="question">
                <!-- when we give the <label> element the for attribute that match the id attribute for the input, the click radius is the label. the label and input inside a container
                <div> or <li> when we declare display: flex on the label. its width will be the width of its parent(the container)    
                -->
                <label for="check1">How many team members can I invite?</label>
                <input type="checkbox" id="check" />
              </div>
              <div class="question">
                <p>What is the maximum file upload size?</p>
              </div>
              <div class="question">
                <p>How do I reset my password?</p>
              </div>
              <div class="question">
                <p>Can I cancel my subscription?</p>
              </div>
              <div class="question">
                <p>Do you provide additional support?</p>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
