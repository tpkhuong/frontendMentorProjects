<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="ourStyles.css" />
    <title>Ping Single Column</title>
  </head>
  <body>
    <section class="landing-page">
      <div class="wrapper">
        <div class="logo-img-container">
          <img src="images/logo.svg" alt="Ping logo" />
        </div>
        <h1 class="main-title">
          We are launching <strong class="highlight">soon!</strong>
        </h1>
        <p class="subscribe">Subscribe and get notified</p>
        <form novalidate action="">
          <label class="hide-off-left" for="email"></label>
          <input
            id="email"
            type="email"
            required
            pattern=".*\.com$"
            placeholder="Your email address..."
          />
          <span class="error-message hide-off-left"
            >Please provide a valid email address</span
          >
          <button type="submit">Notify Me</button>
        </form>
        <div class="main-img-container">
          <img
            src="images/illustration-dashboard.png"
            alt="Decktop Window with sidebar and four graphs"
          />
        </div>
        <article class="social-icon-copy-right-container">
          <div class="social-icons bg-dark">
            <div class="icon-containers">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="icon-containers"><i class="fab fa-twitter"></i></div>
            <div class="icon-containers">
              <i class="fab fa-instagram"></i>
            </div>
          </div>
          <div class="copy-right">
            &copy; Copyright Ping. All rights reserved.
          </div>
        </article>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/a3536befac.js"
      crossorigin="anonymous"
    ></script>
    <script src="ourApp.js"></script>
  </body>
</html>
