<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="ourStyles.css" />
    <title>Base Apparel Page</title>
  </head>
  <body>
    <section class="landing">
      <h2 class="visually-hidden">Coming Soon Base Apparel</h2>
      <article class="landing-content">
        <article class="landng-content-img-container">
          <img src="images/logo.svg" alt="Base Apparel" />
        </article>

        <article class="landing-content-texts-container">
          <h2 class="landing-content-texts-title h1">
            We're <strong class="highlighted">coming soon</strong>
          </h2>
          <p class="landing-content-texts-description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form novalidate action="#">
            <button type="submit" class="button-container">
              <label class="visually-hidden" for="email">Enter Email</label
              ><input
                type="email"
                required
                id="email"
                placeholder="ex:johndoe@youremail.com"
              />
              <span class="email-btn">
                <img
                  class="email-arrow-icon"
                  src="images/icon-arrow.svg"
                  alt="Right arrow"
                />
              </span>
            </button>
          </form>
        </article>
        <article class="landing-content-bg-img-container"></article>
      </article>
    </section>

    <script src="ourApp.js"></script>
  </body>
</html>
