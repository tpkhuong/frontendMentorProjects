<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Building Apps" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" href="ourStyles.css" />
    <title>Ecommerce Product Page</title>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to Main Content</a>
    <div id="app-wrapper">
      <header role="banner">
        <div id="header-style-wrapper">
          <!-- hamburger btn -->
          <button
            role="button"
            aria-label="open mobile menu"
            class="open-menu-btn"
          >
            <img src="" alt="" />
          </button>
          <!-- modal(mobile navbar) display none at desktop -->
          <div
            class="mobile-modal"
            role="dialog"
            aria-modal="true"
            id="modal-1"
          >
            <!-- opacity .7 black bg -->
            <div id="mobile-modal-style-wrapper">
              <button
                role="button"
                aria-label="close mobile menu"
                class="close-menu-btn"
              >
                <img src="" alt="" />
              </button>
              <!-- white bg -->
              <nav role="navigation">
                <h2 class="visually-hidden">Mobile Navigation</h2>
                <ul role="menu" class="navlist">
                  <li role="none" class="navitem">
                    <a href="" role="menuitem" class="navlink"></a>
                  </li>
                  <li role="none" class="navitem">
                    <a href="" role="menuitem" class="navlink"></a>
                  </li>
                  <li role="none" class="navitem">
                    <a href="" role="menuitem" class="navlink"></a>
                  </li>
                  <li role="none" class="navitem">
                    <a href="" role="menuitem" class="navlink"></a>
                  </li>
                  <li role="none" class="navitem">
                    <a href="" role="menuitem" class="navlink"></a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- logo -->
          <img src="" alt="sneakers company logo" />
          <!-- desktop navbar display none at mobile size-->
          <nav role="navigation">
            <h2 class="visually-hidden">Desktop Navigation</h2>
            <ul role="menu" class="navlist">
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"></a>
              </li>
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"></a>
              </li>
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"></a>
              </li>
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"></a>
              </li>
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"></a>
              </li>
            </ul>
          </nav>
          <!-- cart/avatar container -->
          <div class="cart-avatar-style-wrapper">
            <!-- cart -->
            <button role="button" aria-label="open cart content display">
              <img src="" alt="" />
              <!-- cart quantity display -->
              <span class="cart-quantity-display"></span>
            </button>
            <!-- cart click/hover/focus show effect -->
            <div
              id="modal-3"
              role="dialog"
              aria-modal="true"
              class="card-modal"
            >
              <!-- top -->
              <div class="top-cart-style-wrapper">
                <span></span>
              </div>
              <!-- bottom -->
              <div class="bottom-cart-style-wrapper">
                <!-- img -->
                <img src="" alt="" />
                <div class="title-quantity-total-style-wrapper">
                  <p class="cart-selection-title"></p>
                  <div class="price-quantity">
                    <span class="price-quantity__price"></span>
                    <span class="price-quantity__operator"></span>
                    <span class="price-quantity__quantity"></span>
                    <span class="price-quantity__total"></span>
                  </div>
                </div>
                <button class="trash-btn" aria-label="empty cart"></button>
                <!-- cart quantity and total -->
                <!-- delete/trash btn -->
              </div>
              <a href="#" class="checkout-btn"></a>
            </div>
            <!-- avatar -->
            <button
              role="button"
              class="user-avatar"
              aria-label="show user detail"
            >
              <img src="" alt="" />
            </button>
          </div>
        </div>
      </header>
      <!-- separator -->
      <hr class="separator" />
      <main id="main-content" role="main">
        <section>
          <h2 class="visually-hidden">Product Section</h2>
          <div id="img-display-container">
            <!-- img display -->
            <div class="mobile-img-display">
              <div class="mobile-img-display-controller-container">
                <button aria-label="previous image">
                  <img src="" alt="" />
                </button>
                <button aria-label="next image">
                  <img src="" alt="" />
                </button>
              </div>
              <div class="mobile-images-container">
                <div class="mobile-images-container__img-container">
                  <img src="" alt="" />
                </div>
                <div class="mobile-images-container__img-container">
                  <img src="" alt="" />
                </div>
                <div class="mobile-images-container__img-container">
                  <img src="" alt="" />
                </div>
                <div class="mobile-images-container__img-container">
                  <img src="" alt="" />
                </div>
              </div>
            </div>
            <!-- mobile img -->
            <!-- desktop mobile -->
            <!-- img modal -->
          </div>
          <!-- product name, description, price, quantity controller -->
          <article class="product-details"></article>
        </section>
      </main>
    </div>
    <script src="ourApp.js"></script>
  </body>
</html>
