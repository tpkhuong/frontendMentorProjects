<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Building Apps" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="ourStyles.css" />
    <title>
      Fylo - All your files in one secure location, accessible anywhere
    </title>
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header role="banner">
      <div class="header-style-wrapper">
        <!-- span use display: block -->
        <div class="header-logo-wrapper"><img src="" alt="" /></div>
        <nav role="navigation">
          <ul role="menu" class="navlist">
            <li role="none" class="navitem">
              <a href="" role="menuitem" class="navlink"> </a>
            </li>
            <li role="none" class="navitem">
              <a href="" role="menuitem" class="navlink"> </a>
            </li>
            <li role="none" class="navitem">
              <a href="" role="menuitem" class="navlink"> </a>
            </li>
          </ul>
        </nav>
      </div>
      <img src="" alt="" class="hero-image" />
      <h2 class="hero-title"></h2>
      <p class="hero-description"></p>
      <button role="button" aria-label="Fill out Trial Form"></button>
    </header>
    <main role="main">
      <section class="features">
        <h2 class="visually-hidden">Features Section</h2>
        <div class="main-content-style-wrapper">
          <section
            class="main-content-style-wrapper2"
            aria-labelledby="access-files"
          >
            <!-- access -->
            <img src="" alt="" />
            <h3 id="access-files"></h3>
            <p class="main-content-subsection__description1"></p>
          </section>
          <section
            class="main-content-style-wrapper3"
            aria-labelledby="security"
          >
            <!-- security -->
            <img src="" alt="" />
            <h3 id="security"></h3>
            <p class="main-content-subsection__description2"></p>
          </section>
          <section
            class="main-content-style-wrapper4"
            aria-labelledby="real-time"
          >
            <!-- real time -->
            <img src="" alt="" />
            <h3 id="real-time"></h3>
            <p class="main-content-subsection__description3"></p>
          </section>
          <section
            class="main-content-style-wrapper5"
            aria-labelledby="store-type"
          >
            <!-- store any -->
            <img src="" alt="" />
            <h3 id="store-type"></h3>
            <p class="main-content-subsection__description4"></p>
          </section>
        </div>
      </section>
      <section class="marketing">
        <h2 class="visually-hidden">Marketing Section</h2>
        <img src="" alt="" class="marketing-section-image" />
        <section class="marketing-text-content">
          <h3 class="marketing-text-content__title"></h3>
          <p class="marketing-text-content__description1"></p>
          <p class="marketing-text-content__description2"></p>
          <!-- use ::before or ::after to add icon -->
          <a href=""></a>
        </section>
      </section>
      <section class="testimonials">
        <h2 class="visually-hidden">Testimonials Section</h2>
        <div class="testimonials-style-wrapper">
          <!-- profile 1 -->
          <section class="testimonial1">
            <p class="testimonial1__description"></p>
            <div class="profile-wrapper">
              <div class="profile-img-wrapper">
                <img src="" alt="" />
              </div>
              <div class="profile-name-position">
                <span class="prfile-name"></span>
                <span class="profile-positon"></span>
              </div>
            </div>
          </section>
          <!-- profile 2 -->
          <section class="testimonial2">
            <p class="testimonial2__description"></p>
            <div class="profile-wrapper">
              <div class="profile-img-wrapper">
                <img src="" alt="" />
              </div>
              <div class="profile-name-position">
                <span class="prfile-name"></span>
                <span class="profile-positon"></span>
              </div>
            </div>
          </section>
          <!-- profile 3 -->
          <section class="testimonial3">
            <p class="testimonial3__description"></p>
            <div class="profile-wrapper">
              <div class="profile-img-wrapper">
                <img src="" alt="" />
              </div>
              <div class="profile-name-position">
                <span class="prfile-name"></span>
                <span class="profile-positon"></span>
              </div>
            </div>
          </section>
        </div>
      </section>
      <form action="#" class="call-to-action">
        <h2 class="call-to-action__title"></h2>
        <p class="call-to-action__description"></p>
        <div class="call-to-action-input-button-container">
          <label for="email"></label>
          <input id="email" type="email" required />
          <button class="call-to-action-button"></button>
        </div>
      </form>
    </main>
    <footer role="content-info">
      <div class="footer-logo-wrapper"><img src="" alt="" /></div>
      <div class="contact-info">
        <div class="contact-description">
          <span><img src="" alt="" /></span>
          <span class="contact-info__location"></span>
        </div>
        <div class="contact-phone-email">
          <div class="contact-phone">
            <span><img src="" alt="" /></span>
            <a class="contact-info__phone" href=""></a>
          </div>
          <div class="contact-email">
            <span><img src="" alt="" /></span>
            <a class="contact-info__email" href=""></a>
          </div>
        </div>
        <div class="footer-nav-container">
          <nav role="navigation" class="footer-nav-info">
            <ul role="menu" class="navlist">
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"> </a>
              </li>
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"> </a>
              </li>
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"> </a>
              </li>
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"> </a>
              </li>
            </ul>
          </nav>
          <nav role="navigation" class="footer-nav-contact">
            <ul role="menu" class="navlist">
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"> </a>
              </li>
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"> </a>
              </li>
              <li role="none" class="navitem">
                <a href="" role="menuitem" class="navlink"> </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="social-icon-wrapper">
          <!-- facebook -->
          <a href=""></a>
          <!-- twitter -->
          <a href=""></a>
          <!-- instagram -->
          <a href=""></a>
        </div>
      </div>
    </footer>
    <script src="ourApp.js"></script>
  </body>
</html>
