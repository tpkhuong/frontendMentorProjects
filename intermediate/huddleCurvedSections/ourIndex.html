<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- font family -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="ourStyles.css" />
    <title>Huddle - Build The Community Your Fans Will Love</title>
  </head>
  <body>
    <header role="banner">
      <div class="navbar-style-wrapper">
        <div class="img-wrapper">
          <img src="" alt="" />
        </div>
        <button></button>
      </div>
      <!-- header content -->
      <section class="hero-text-content">
        <h1></h1>
        <p></p>
        <button></button>
      </section>
      <!-- header img -->
      <div class="img-wrapper">
        <img src="" alt="" />
      </div>
      <!-- stats content -->
      <section class="stats-content">
        <h2></h2>
        <div class="style-wrapper">
          <img src="" alt="" />
          <span></span>
          <span></span>
        </div>
        <div class="style-wrapper">
          <img src="" alt="" />
          <span></span>
          <span></span>
        </div>
      </section>
    </header>

    <main role="main">
      <!-- light blue bg -->
      <div class="light-blue-bg-wrapper">
        <!-- top section bg -->
        <div class="img-wrapper"><img src="" alt="" /></div>
        <section class="main-content-1">
          <h2></h2>
          <div class="img-wrapper"><img src="" alt="" /></div>
          <section>
            <h3></h3>
            <p></p>
          </section>
        </section>
        <!-- bottom section bg -->
        <div class="img-wrapper"><img src="" alt="" /></div>
      </div>
      <!-- without light blue bg -->
      <section>
        <h2></h2>
        <div class="img-wrapper"><img src="" alt="" /></div>
        <section>
          <h3></h3>
          <p></p>
        </section>
      </section>
      <!-- light blue bg -->
      <div class="light-blue-bg-wrapper">
        <!-- top section bg -->
        <div class="img-wrapper"><img src="" alt="" /></div>
        <section class="main-content-3">
          <h2></h2>
          <div class="img-wrapper"><img src="" alt="" /></div>
          <section>
            <h3></h3>
            <p></p>
          </section>
        </section>
        <!-- bottom section bg -->
        <div class="img-wrapper"><img src="" alt="" /></div>
      </div>
      <!-- call to action -->
      <section class="call-to-action">
        <h2></h2>
        <h3></h3>
        <button></button>
      </section>
    </main>
    <div class="footer-dark-cyan-bg">
      <!-- bg color will be white -->
      <!-- footer top bg -->
      <div class="img-wrapper"><img src="" alt="" /></div>
      <footer role="content-info">
        <!-- bg color will be dark cyan -->
        <div class="style-wrapper">
          <!-- newsletter -->
          <section>
            <h2></h2>
            <p></p>
            <form action="">
              <input type="text" />
              <button></button>
            </form>
          </section>
          <!-- logo and contact info -->
          <div class="style-wrapper">
            <!-- svg -->
            <p></p>
            <div class="contact-phone-email-wrapper">
              <!-- phone -->
              <div class="contact-phone">
                <span class="img-wrapper">
                  <img src="" alt="" />
                </span>
                <span>
                  <span></span>
                  <a href=""></a>
                </span>
              </div>
              <!-- email -->
              <div class="contact-email">
                <span class="img-wrapper">
                  <img src="" alt="" />
                </span>
                <a href=""></a>
              </div>
            </div>
          </div>
        </div>
        <div class="social-icon-wrapper">
          <a href="">
            <!-- facebook -->
            <!-- svg -->
          </a>
          <a href="">
            <!-- instagram -->
            <!-- svg -->
          </a>
          <a href="">
            <!-- twitter -->
            <!-- svg -->
          </a>
        </div>
      </footer>
    </div>
    <script src="ourApp.js"></script>
  </body>
</html>
