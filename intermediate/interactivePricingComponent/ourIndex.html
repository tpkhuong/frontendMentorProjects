<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="ourStyles.css" />
    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <!-- <a href="#pricing-component" class="skip-link">Skip to Pricing Component</a> -->
    <section id="#pricing-component" role="region" class="pricing-component">
      <!-- outside title, paragraph, and background-img, max-width wrapper -->
      <article class="intro max-width">
        <h2 class="darker-text-color">Simple, traffic-based pricing</h2>
        <!-- mobile: display: block -->
        <!-- laptop: display: inline for horizontal -->
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </article>
      <!-- component: white background, max-width wrapper -->
      <article class="pricing-sells-pitch-container max-width">
        <!-- top -->
        <article class="pricing">
          <!-- figure out how to change pageviews dynamically -->
          <div class="pageviews"><span>100k Pageviews</span></div>
          <!-- accessible slider -->
          <div class="slider"></div>
          <!-- thinking abour using display: flex -->
          <div class="priceview">
            <span class="price darker-text-color">$16.00</span
            ><span>/ month</span>
          </div>

          <div class="toggle">
            <!-- text -->
            <span>Monthly Billing</span>
            <!-- toggle button wrapper -->
            <!-- button height will be based on span child -->
            <!-- button width will be fixed -->
            <button>
              <!-- style span to a toggle circle -->
              <span></span>
            </button>
            <!-- text -->
            <span>Yearly Billing</span>
            <!-- discount -->
            <div class="discount-percent-wrapper">
              <span>25%</span>
              <!-- display: none at small screen -->
              <span class="discount-hide">discount</span>
            </div>
          </div>
        </article>
        <!-- separator -->
        <div class="separator"></div>
        <!-- bottom -->
        <article class="sells-pitch">
          <!-- might not have to use box-wrapper -->

          <div class="text-wrapper">
            <div class="box-wrapper">
              <img src="./images/icon-check.svg" alt="teal checked mark" /><span
                >Unlimited websites</span
              >
            </div>

            <div class="box-wrapper">
              <img src="./images/icon-check.svg" alt="teal checked mark" /><span
                >100% data ownership</span
              >
            </div>

            <div class="box-wrapper">
              <img src="./images/icon-check.svg" alt="teal checked mark" /><span
                >Email reports</span
              >
            </div>
          </div>

          <button class="btn-dark">Start my trial</button>
        </article>
      </article>
    </section>
    <script src="ourApp.js"></script>
  </body>
</html>
