<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="ourStyles.css" />
    <title>Interactive Pricing Component</title>
  </head>
  <body>
    <!-- <a href="#pricing-component" class="skip-link">Skip to Pricing Component</a> -->
    <section id="#pricing-component" role="region" class="pricing-component">
      <!-- outside title, paragraph, and background-img, max-width wrapper -->
      <article class="intro max-width">
        <h2 class="darker-text-color larger-text-size-laptop margin-bottom">
          Simple, traffic-based pricing
        </h2>
        <!-- mobile: display: block -->
        <!-- laptop: display: inline for horizontal -->
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </article>
      <!-- component: white background, max-width wrapper -->
      <article class="pricing-sells-pitch-container max-width">
        <!-- top -->
        <article class="pricing">
          <!-- figure out how to change pageviews dynamically -->
          <div class="pageviews"><span>100k Pageviews</span></div>
          <!-- accessible slider -->

          <div class="slider">
            <!-- work with width of slider wrapper - the width of the .slider-icon-wrapper -->
            <!-- we might not need to have a fixed height for this element -->
            <!-- when we declare this declartion: display: flex. it cause our bar-wrapper element
              to not display because it is a flex item and flex item by default is intrinsic. its width
              is based on its content
              -->

            <div class="center-bar-vertically">
              <div class="bar-wrapper">
                <!-- we only need one bar-wrapper because our .slider-icon-wrapper will cover the progress bar at 0% and near 99%
                      at 99% the progress bar will not bleed out of the .bar-wrapper
                      -->
                <!-- we will switch the order of .bar-wrapper and .slider-icon-wrapper and not have to mess with z-index
                      when we switch the two .slider-icon-wrapper will go over .bar-wrapper
                      -->
                <!-- width of this element will be 100% -->
                <!-- we have to change the order. the .bar-wrapper element will go before .slider-icon-wrapper to make the .slider-icon-wrapper stacking-content go after .bar-wrapper -->
                <!-- 
                        without using display: flex on .slider. we will be working with the stacking-content and position property
      height: 8px;
      width: 100%;
      background-color: blanchedalmond;
      position: absolute;
      margin-block: auto;
      top: 0;
      bottom: 0;
                     -->
                <div class="bar">
                  <!-- work with width of slider wrapper - the width of the .slider-icon-wrapper -->
                  <!-- 
                            without using display: flex on .slider. we will be working with the stacking-content and position property
                            width: 40px;
      height: 40px;
      background-color: burlywood;
      position: relative;
                         -->
                  <!-- width of this element will be dynamic -->
                </div>
              </div>
            </div>

            <div class="slider-icon-wrapper">
              <!-- add aria attribute to slider-icon -->
              <!-- if we plan to not use a flex display on the parent element slider: both of .slider-icon-wrapper and .bar-wrapper will be using
                  transform: translate which will create its own stacking context
                  we could use isolation: isolate on .slider to container both .slider-icon-wrapper and .bar-wrapper in the stacking context of .slider
                  -->
              <!-- 
                    without using display: flex on .slider. we will be working with the stacking-content and position property
                          width: 40px;
      height: 40px;
      background-color: burlywood;
      position: relative;
                   -->
            </div>
          </div>

          <!-- thinking abour using display: flex -->
          <div class="priceview">
            <span class="price darker-text-color">$16.00</span
            ><span>/ month</span>
          </div>

          <div class="toggle margin-left-toggle-children">
            <!-- text -->
            <span>Monthly Billing</span>
            <!-- toggle button wrapper -->
            <!-- button height will be based on span child -->
            <!-- button width will be fixed -->
            <button
              type="button"
              role="switch"
              aria-label="toggle yearly billing"
              class="toggle-button"
              aria-checked="false"
            >
              <!-- style span to a toggle circle -->
              <span class="toggle-circle"></span>
            </button>
            <!-- text -->
            <span>Yearly Billing</span>
            <!-- discount -->

            <span class="discount-percent-wrapper"
              >25%
              <!-- display: none at small screen -->
              <span class="discount-hide">discount</span>
            </span>
          </div>
        </article>
        <!-- separator -->
        <!-- add role="separator" -->
        <div class="separator"></div>
        <!-- bottom -->
        <article class="sells-pitch">
          <!-- might not have to use box-wrapper -->

          <div class="text-wrapper">
            <div class="box-wrapper">
              <img src="./images/icon-check.svg" alt="teal checked mark" /><span
                >Unlimited websites</span
              >
            </div>

            <div class="box-wrapper">
              <img src="./images/icon-check.svg" alt="teal checked mark" /><span
                >100% data ownership</span
              >
            </div>

            <div class="box-wrapper">
              <img src="./images/icon-check.svg" alt="teal checked mark" /><span
                >Email reports</span
              >
            </div>
          </div>

          <button class="trail-btn btn-dark">Start my trial</button>
        </article>
      </article>
      <!-- <input type="range" /> -->
    </section>
    <script src="ourApp.js"></script>
  </body>
</html>
