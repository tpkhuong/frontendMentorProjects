<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="author" content="KhuongCorp" />
    <meta name="description" content="Learning Nodejs" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="ourStyles.css" />
    <title>Tip Calculator App</title>
  </head>
  <body>
    <main role="main">
      <section class="center-wrapper">
        <img class="app-logo" src="./images/logo.svg" alt="" />

        <article class="app-content-wrapper">
          <h2 class="visually-hidden">Tip Calculator</h2>
          <div class="amt-tip-quantity-inputs">
            <label class="smaller-fontsize" for="bill-input">Bill </label>
            <span class="input-dollar-img">
              <img src="images/icon-dollar.svg" alt="" />

              <input
                id="bill-input"
                required
                aria-required="true"
                type="number"
                placeholder="0"
              />
            </span>
            <span class="select-tip-text smaller-fontsize">Select Tip %</span>
            <div class="tip-amt-btns">
              <button aria-pressed="false" class="tip-amt-btn btn-dark">
                5%
              </button>
              <button aria-pressed="false" class="tip-amt-btn btn-dark">
                10%
              </button>
              <button aria-pressed="false" class="tip-amt-btn btn-dark">
                15%
              </button>
              <button aria-pressed="false" class="tip-amt-btn btn-dark">
                25%
              </button>
              <button aria-pressed="false" class="tip-amt-btn btn-dark">
                50%
              </button>
              <input
                type="number"
                class="custom-tip-amt"
                placeholder="Custom"
              />
            </div>
            <div class="flex-wrapper"></div>
            <label class="smaller-fontsize" for="quantity-people"
              >Number of People</label
            >
            <span id="empty-number-of-people" aria-hidden="true"
              >Can't be/start zero</span
            >
            <span class="input-people-img">
              <img src="images/icon-person.svg" alt="" />
              <input
                id="quantity-people"
                required
                aria-required="true"
                type="number"
                placeholder="0"
              />
            </span>
          </div>
          <div class="amt-display">
            <div class="tip-amt-person-display">
              <span class="small-fontsize tip-amt-text">Tip Amount</span>
              <span class="smaller-fontsize per-person">/ person</span>
              <span id="calculated-value" class="med-fontsize tip-amt"
                >$0.00</span
              >
            </div>
            <div class="total-amt-person-display">
              <span class="small-fontsize total-text">Total</span>
              <span class="smaller-fontsize per-person">/ person</span>
              <span class="med-fontsize total-amt">$0.00</span>
            </div>
            <button class="btn-accent" id="reset-btn">Reset</button>
          </div>
        </article>
      </section>
    </main>
    <script src="ourApp.js"></script>
  </body>
</html>
